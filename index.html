<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Employee Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="container">
    <header>
        <h1>AWESOME STARTUP EMPLOYEE DIRECTORY</h1>
        <input id="directory-search" type="text" autocomplete="off" placeholder="Enter a name or username " >
    </header>

    <main>
        <div class="lightbox">
            <div class="lightbox-container">
                <p class="close-btn">X</p>
                <div id= "lightbox-navigation">
                    <img class="nav-arrow" id="left-arrow" src="images/left-arrow.png" alt="navigation-arrow">
                    <img class="nav-arrow" id="right-arrow" src="images/right-arrow.png" alt="navigation-arrow">
                </div>
            </div>
        </div>
            <!-- javascript will populate directory -->
        </div>
        <div id="directory">
            <!-- javascript will populate directory -->
        </div>
       
    </main>

    <script src="js/app.js"></script>
</body>

</html>
